<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="gamePage.js"></script>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Kenzie 21</title>
</head>
<body class="background">
<header class="header" id="header">
  <div class="site-title">
    <a class="header_home" href="game.html">Kenzie 21</a>
  </div>
  <script>
    function playMusic() {
      let audio = document.getElementById("audio");
      audio.volume = 0.5;
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
    function overlayOff() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
  <button class="music-button" onclick="playMusic()">ðŸŽµ</button>
</header>
<h2>Dealer: <span id="dealerTotal"></span></h2>
<div id="dealer-hand">
  <img id= "hiddenCard" src="css/cards/cardBack.png" alt="card-back">
</div>
<h2>Wager: $<span id="wager">
<label for="wagerInput"></label><input type="number" id="wagerInput" name="wager">
    <button id="bet" class="bet-button">Place Bet</button>
</span></h2>
<h2>Player: <span id="playerTotal"></span></h2>
<div id="player-hand">
</div>

<div id="player-stats">
  <div id="stats">
    <h2>Purse: $<span id="purse"></span></h2>
    <h3>Wins: <span id="wins"></span></h3>
    <h3>Losses: <span id="losses"></span></h3>
  </div>
</div>

<button id="deal" class="deal-button">Deal</button>
<button id="hit" class="hit-button">Hit</button>
<button id="stand" class="stand-button">Stand</button>
<button id="double" class="double-button">Double</button>
<button id="playAgain" class="play-again-button">Play Again</button>
<button id="changeWager" class="change-wager-button">Change Wager</button>
<button id="reset" class="reset-button">Reset</button>
<button id="quit" class="quit-button">Quit</button>
<button id="newGame" class="new-game-button">New Game</button>

<div id="buttons"></div>

<p id="results"></p>

<audio id="audio" src="css/sounds/music.mp3" loop></audio>
<div id="overlay" onclick="overlayOff()"><span>KENZIE 21!</span></div>

</body>
</html>
